<h2>Insertion Etat de {{ patient.name }}</h2>
<form #etat="ngForm" (ngSubmit)="onSubmit(etat.value)">

  <div>
    <label for="name">
      Temperature
    </label>
    <input id="name" type="text" name="temperature" class="form-control" ngModel>
  </div>

  <div>
    <label for="address">
      Saturation
    </label>
    <input id="address" type="text" name="saturation" class="form-control" ngModel>
  </div>

  <div>
    <label for="address">
      Temps
    </label>
    <input id="address" type="text" name="day" class="form-control" ngModel>
  </div>

  <button class="button" type="submit" class="btn btn-primary mt-4">Purchase</button>

</form>
